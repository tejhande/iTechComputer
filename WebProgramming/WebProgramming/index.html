  <style>
/* Modern Color Palette */
:root {
  --bg: #f5f7fa;           /* Page background */
  --surface: #ffffff;       /* Card background */
  --surface-hover: #f0f4ff; /* Card hover background */
  --text-primary: #1f2937;  /* Main text */
  --text-muted: #6b7280;    /* Secondary text */
  --primary: #4f46e5;       /* Accent (buttons, highlights) */
  --primary-hover: #3b3fc1;
  --danger: #ef4444;
  --danger-hover: #c92f2f;
  --modal-bg: rgba(0,0,0,0.95);
  --code-bg: #1e1e2e;
  --code-color: #e0e0e0;
}

/* Global Styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body, html {
  height: 100%;
  font-family: "Poppins", sans-serif;
  background: var(--bg);
  color: var(--text-primary);
  scroll-behavior: smooth;
}

/* Header */
header {
  width: 100%;
  padding: 3rem 1rem;
  text-align: center;
  background: var(--primary);
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

header h1 {
  font-size: 2.5rem;
  margin-bottom: 0.5rem;
}

header p {
  font-size: 1.1rem;
  color: #e0e0ff;
}

/* Main Grid */
main {
  padding: 3rem 2rem;
  min-height: 50vh;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
  gap: 2rem;
}

/* Cards */
.card {
  background: var(--surface);
  border-radius: 15px;
  padding: 2rem 1.5rem;
  text-align: center;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  transition: all 0.3s ease;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  background: var(--surface-hover);
}

.card h2 {
  font-size: 1.4rem;
  margin-bottom: 1rem;
  font-weight: 600;
}

.card button {
  background: var(--primary);
  color: #fff;
  border: none;
  padding: 0.7rem 1.5rem;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  margin: 0.3rem;
  transition: all 0.3s ease;
}

.card button:hover {
  background: var(--primary-hover);
  transform: scale(1.05);
}

/* Footer */
footer {
  width: 100%;
  text-align: center;
  padding: 2rem 1rem;
  background: var(--text-primary);
  color: #fff;
}

footer a {
  color: #fff;
  font-weight: 500;
  text-decoration: none;
}

footer a:hover {
  text-decoration: underline;
}

/* Modal Styles */
#codeModal {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  display: none;
  justify-content: center;
  align-items: flex-start;
  flex-direction: column;
  padding: 2rem;
  background: var(--modal-bg);
  z-index: 2000;
  overflow-y: auto;
}

#codeModal header {
  color: #fff;
  font-size: 1.8rem;
  text-align: center;
  margin-bottom: 1.5rem;
}

#fileButtons, #modalButtons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 0.5rem;
  margin-bottom: 1rem;
}

#fileButtons button {
  background: #3b82f6;
  color: #fff;
  border: none;
  padding: 0.7rem 1.5rem;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease;
}

#fileButtons button:hover {
  background: #2563eb;
  transform: scale(1.05);
}

#modalButtons button {
  background: var(--danger);
  color: #fff;
  border: none;
  padding: 0.7rem 1.5rem;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

#modalButtons button:hover {
  background: var(--danger-hover);
  transform: scale(1.05);
}

/* Code Box */
#codeBox {
  background: var(--code-bg);
  color: var(--code-color);
  width: 100%;
  min-height: 60vh;
  max-height: 80vh;
  overflow-y: auto;
  border-radius: 12px;
  padding: 1.5rem;
  font-family: 'Fira Code', Consolas, monospace;
  font-size: 0.95rem;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
  white-space: pre-wrap;
}

/* Scrollbar Styling */
#codeBox::-webkit-scrollbar {
  width: 8px;
}
#codeBox::-webkit-scrollbar-thumb {
  background: #4f46e5;
  border-radius: 4px;
}
#codeBox::-webkit-scrollbar-track {
  background: #2e2e3e;
}

  <header>
    <h1>üåê Web Programming Projects</h1>
    <p>Click "View Code" to see code in modal, or "View Live" to open project.</p>
  </header>

  <main>
    <div class="grid-container" id="grid"></div>
  </main>

<footer>
    <p>Made with ‚ù§Ô∏è by <a style="color: #fff;" href="https://tejashande.shop">Tejas Hande</a> | ¬© 2025</p>
  </footer>
<!-- Code Modal -->
<div id="codeModal">
  <header id="codeTitle">Loading...</header>
  <div id="modalButtonsWrapper">
    <div id="fileButtons"></div>
    <div id="modalButtons">
      <button onclick="copyCode()">üìã Copy Code</button>
      <button onclick="closeCode()">‚ùå Close</button>
    </div>
  </div>
  <pre id="codeBox">Fetching code...</pre>
</div>

<script>
const githubRawBase = "https://raw.githubusercontent.com/tejhande/iTechComputer/refs/heads/main/WebProgramming/WebProgramming/";

const projects = [
  { id: 1, title: "Q1 Header & Footer", files: ["Q1_HeaderFooter/index.html","Q1_HeaderFooter/style.css"] },
  { id: 2, title: "Q2 Form Validation", files: ["Q2_FormValidation/index.html","Q2_FormValidation/style.css","Q2_FormValidation/script.js"] },
  { id: 3, title: "Q3 Image Gallery", files: ["Q3_ImageGallery/index.html","Q3_ImageGallery/style.css","Q3_ImageGallery/script.js"] },
  { id: 4, title: "Q4 Nested Table", files: ["Q4_NestedTable/index.html","Q4_NestedTable/style.css"] },
  { id: 5, title: "Q5 Todo List", files: ["Q5_TodoList/index.html","Q5_TodoList/style.css","Q5_TodoList/script.js"] }
];

const grid = document.getElementById("grid");

projects.forEach(p => {
  const div = document.createElement("div");
  div.className = "card";
  div.innerHTML = `
    <h2>${p.title}</h2>
    <button onclick="viewCode(${p.id})">View Code</button>
    <button onclick="window.open('${p.files[0].replace(/\/.*$/,'')}/index.html', '_blank')">View Live</button>
  `;
  grid.appendChild(div);
});

async function viewCode(projectId) {
  const project = projects.find(p => p.id === projectId);
  const modal = document.getElementById("codeModal");
  const pre = document.getElementById("codeBox");
  const header = document.getElementById("codeTitle");
  const filesContainer = document.getElementById("fileButtons");

  header.textContent = project.title;
  pre.textContent = "Select a file to view code";
  filesContainer.innerHTML = "";
  modal.style.display = "flex";

  project.files.forEach(file => {
    const btn = document.createElement("button");
    btn.textContent = file.split("/")[1];
    btn.onclick = async () => {
      pre.textContent = "Loading...";
      try {
        const response = await fetch(githubRawBase + file);
        if (!response.ok) throw new Error("HTTP " + response.status);
        pre.textContent = await response.text();
      } catch (err) {
        pre.textContent = "‚ö†Ô∏è Failed to load code: " + err.message;
      }
    };
    filesContainer.appendChild(btn);
  });
}

function closeCode() {
  document.getElementById("codeModal").style.display = "none";
}

function copyCode() {
  const text = document.getElementById("codeBox").textContent;
  navigator.clipboard.writeText(text)
    .then(() => alert("‚úÖ Code copied to clipboard!"))
    .catch(() => alert("‚ö†Ô∏è Failed to copy code"));
}
</script>
