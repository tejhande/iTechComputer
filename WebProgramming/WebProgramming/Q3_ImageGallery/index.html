<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Image Gallery with Modal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2 class="mb-4 text-center">Image Gallery</h2>

        <!-- Gallery Grid -->
        <div class="gallery">
            <img src="https://picsum.photos/id/1015/400/300" alt="Image 1" class="gallery-item">
            <img src="https://picsum.photos/id/1016/400/300" alt="Image 2" class="gallery-item">
            <img src="https://picsum.photos/id/1018/400/300" alt="Image 3" class="gallery-item">
            <img src="https://picsum.photos/id/1020/400/300" alt="Image 4" class="gallery-item">
            <img src="https://picsum.photos/id/1024/400/300" alt="Image 5" class="gallery-item">
            <img src="https://picsum.photos/id/1025/400/300" alt="Image 6" class="gallery-item">
        </div>
    </div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-body p-0">
            <img id="modalImage" src="" class="img-fluid" alt="Modal Image">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
    
</body>
</html>
