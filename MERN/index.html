<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚡ MERN Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      overflow-x: hidden;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* Header */
    header {
      height: 50vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #FF5722, #FF8A65);
      clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
      position: relative;
      z-index: 1;
    }

    header h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
      text-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    header p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.5;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }

    /* Main Grid */
    main {
      min-height: 20vh;
      padding: 5rem 2rem;
      background: #1f1c2c;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .card {
      background: linear-gradient(145deg, #29223a, #3d3664);
      border-radius: 20px;
      padding: 2rem 1.5rem;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      width: 120%;
      height: 120%;
      background: linear-gradient(45deg, rgba(255,87,34,0.2), rgba(255,138,101,0.2));
      top: -110%;
      left: -110%;
      transform: rotate(45deg);
      transition: all 70s ease;
    }

    .card:hover::before {
      top: -10%;
      left: -10%;
    }

    .card h2 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .card button {
      background: #FF5722;
      border: none;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      margin: 0.5rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .card button:hover {
      background: #E64A19;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem;
      background: linear-gradient(135deg, #FF5722, #FF8A65);
      color: white;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    footer a {
      font-weight: 700;
      transition: all 0.3s ease;
    }

    footer a:hover {
      text-decoration: underline;
      color: #fff;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header h1 {
        font-size: 3rem;
      }

      header p {
        font-size: 1rem;
      }

      main {
        padding: 3rem 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>⚡ MERN Projects</h1>
    <p>Explore my MERN stack projects. Click "View Code" to check out the GitHub repo or "View Live" to see the project in action.</p>
  </header>

  <main>
    <div class="grid-container" id="grid"></div>
  </main>

  <footer>
    <p>Made with ❤️ by 
      <a href="https://tejashande.shop" target="_blank">Tejas Hande</a> 
      | © 2025
    </p>
  </footer>

  <script>
    const projects = [
      {
        id: 1,
        title: "Product Management App",
        github: "https://github.com/tejhande/iTechComputer/tree/main/MERN/product-management-app",
        live: "https://i-tech-computer.vercel.app/"
      },
      {
        id: 2,
        title: "Weather App",
        github: "https://github.com/tejhande/iTechComputer/tree/main/MERN/weather-app",
        live: "https://itechcomputer-weatherapp.onrender.com/"
      }
    ];

    const grid = document.getElementById("grid");

    projects.forEach(p => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <h2>${p.title}</h2>
        <button onclick="window.open('${p.github}', '_blank')">View Code</button>
        <button onclick="window.open('${p.live}', '_blank')">View Live</button>
      `;
      grid.appendChild(div);
    });
  </script>

</body>
</html>
